<body>
    <pre>
        Завдання:
        Створіть функцію, яка визначатиме, чи є введений користувачем
        рядок паліндромом.
        Паліндром – число, буквосполучення, слово або текст, яке читається
        однаково зліва направо та справа наліво. Наприклад, 707, Пилип,
        око, мадам тощо.
    </pre>
    <script>

        let word = "";
        let isValid = false;
        const regex = /^[A-Za-zА-Яа-я\d]+$/;
        do {
            word = prompt("Введіть рядок-паліндром");        
            isValid = regex.test(word);

        } while (!isValid)

        if (isPalindrom(word)) {
            alert("Введений рядок є паліндромом!")
        }
        else {
            alert("Введений рядок не є паліндромом!")
        }

        function isPalindrom(word) {
            let equal = false;

            if (word.length > 2) {

                let middle = word.length / 2;
                let i = 0;
                let j = word.length - 1;
                equal = true;

                while (i < middle && j > middle) {
                    if (word[i] !== word[j]) {
                        equal = false;
                        break;
                    }
                    i++;
                    j--;
                }

            }
            return equal;
        }

    </script>
